<!DOCTYPE html>
<html>
    <head>
        <title> mohur/gradient </title>
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

                <span id="DisplayHexCodeTwo"></span>
                <span class="squareBox" id="displayColorBoxTwo"></span>

        </section>
        <div class="gradient">
        </div>
        <script type="text/javascript" src="script.js"></script>
