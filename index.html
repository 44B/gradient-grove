<!DOCTYPE html>
<html>
    <head>
        <title> mohur/gradient </title>
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Yantramanav:300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header">
            <div class="websiteTitle"> Gradient </div>
        </header>
        <div id="navBar">
            <div  id="osmansSpace" style="visibility: hidden">HAKCED</div>
            
            <ul class="centralNavBar">
                <li class="dropDown">
                    <button class="dropDownTitle" id="gradientButton">Gradient Types</button>
                    <div class="dropDownGradient">
                        <div class="dropDownContents" id="gradientOne"> Gradient One </div>
                        <div class="dropDownContents" id="gradientTwo"> Gradient Two </div>
                        <div class="dropDownContents" id="gradientThree"> Gradient Three </div>
                        <div class="dropDownContents" id="gradientFour"> Gradient Four </div>
                    </div>
                </li>

                <li class="midCentralNavBar">
                    <span id="DisplayHexCodeOne" class="hexCode"></span>
                    <span><i class="fas fa-arrows-alt-h arrowSeperatingHexCode"></i></span>
                    <span id="DisplayHexCodeTwo" class="hexCode"></span>
                </li>

                <li class="dropDown">
                    <button class="dropDownTitle" id="colorButton">Color Choice</button>
                        <div class="dropDownColors">
                                <div class="dropDownContents" id="firstColorButton">First Color<input id="firstColor" type="color"></div>
                                <div class="dropDownContents" id="secondColorButton">Second Color<input id="secondColor" type="color"></div>
                        </div>
                </li>
            </ul>
            
            <div class="rightSideNavBar">
                <div>
                    <button id="copyCSSValueButton"><i class="far fa-save"></i></button>
                </div>
                
                <div class="dropDown">
                    <button class="dropDownTitle" id="rotateGradient"><i class="fas fa-undo"></i></button>
                        <div class="dropDownRotation">
                            <div class="dropDownContents" id="dragAndDropRotation"></div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="gradient">
        </div>
        <script type="text/javascript" src="../js/script.js"></script>
        <script type="text/javascript" src="../js/dropDown-Colors.js"></script>
        <script type="text/javascript" src="../js/dropDown-Styles.js"></script>
        <script type="text/javascript" src="../js/dropDown-Rotation.js"></script>
        <script type="text/javascript" src="../js/mid-navBar.js"></script>

    </body>
</html>
